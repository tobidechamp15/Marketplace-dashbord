<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto|Quicksand|sans-serif|SF Pro Text" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <title>Marketplace-Dashboard</title>
  </head>
  <body>
    <div class="container-fluid custom-page d-none d-md-flex d-lg-flex m-0 p-0">
      <div class="row m-0 w-100">
        <div class="col-1 d-flex flex-column">
          <div
            class="custom-sidebar d-flex flex-column align-items-center justify-content-between h-100">
            <span class="w-100">
              <img src="assets/logo.svg" alt="mkt" class="custom-logo" />
            </span>
            <div class="menus">
              <ul
                class="d-flex custom-menu flex-column list-unstyled align-items-center justify-content-center p-0">
                <li class="custom-icons-home"><img src="assets/home.svg" /></li>
                <li class="custom-icons"><img src="assets/ph_cube.svg" /></li>
                <li class="custom-icons">
                  <img src="assets/ph_compass.svg" />
                </li>
                <li class="custom-icons">
                  <img src="assets/ph_handbag.svg" />
                </li>
                <li class="custom-icons"><img src="assets/ph_heart.svg" /></li>
                <li class="custom-icons">
                  <img src="assets/ph_clock-clockwise.svg" />
                </li>
              </ul>
            </div>
            <span class="d-flex align-self-bottom custom-sign-out">
              <img src="assets/ph_sign-out.svg" />
            </span>
          </div>
        </div>
        <div class="col-11 d-flex p-0">
          <div class="container-fluid">
            <div class="row m-0">
              <div class="d-flex justify-content-between w-100">
                <nav
                  class="navbar custom-topbar col-5 d-none d-md-block d-lg-block">
                  <form class="d-flex custom-search-bar" role="search">
                    <input
                      class="form-control me-2 fa-font-awesome"
                      type="search"
                      placeholder=" &#xf002; Search"
                      aria-label="Search" />
                  </form>
                </nav>
                <section class="d-flex col-7 gap-3 custom-topbar-right">
                  <span
                    class="d-md-none d-lg-block style="
                    style="cursor: pointer">
                    <img src="assets/messageicon.svg" />
                  </span>
                  <span class="position-relativestyle=" style="cursor: pointer">
                    <img src="assets/noticon.svg" />
                  </span>
                  <div class="custom-vertical-splt"></div>
                  <section
                    class="d-flex gap-2 align-items-center justify-content-center custom-navbar-right">
                    <span style="cursor: pointer">
                      <img src="assets/gmail.png" class="custom-gmail" />
                    </span>
                    <section class="d-flex flex-column gap-2">
                      <span class="custom-name"> Tobiloba Oluwadare </span>
                      <span class="custom-gmailnm">
                        tobidechamp15@gmail.com
                      </span>
                    </section>
                    <span style="cursor: pointer">
                      <img src="assets/ph_caret-down.svg" />
                    </span>
                  </section>
                </section>
              </div>
              <div class="container-fluid custom-live-auction pt-5 custom-bg">
                <div class="d-flex flex-column">
                  <section
                    class="d-flex justify-content-between align-items-center">
                    <span class="d-flex custom-today"
                      >Today, Discover Popular NFT</span
                    >
                    <section class="d-flex gap-1">
                      <span class="custom-show-more">Show More</span>
                      <span style="width: 24px; height: 24px; cursor: pointer"
                        ><img src="assets/show-more.svg"
                      /></span>
                    </section>
                  </section>
                  <div class="d-flex custom-auction">
                    <span><img src="assets/content 1 time.svg" class="custom-content"></span>
                    <span><img src="assets/content 2 time.svg" class="custom-content" ></span>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-block d-sm-block d-md-none custom-border">
      <div class="custom-mob-page w-100">
        <nav class="d-flex w-100 justify-content-between">
          <span class="d-flex align-items-center justify-items-start">
            <img
              src="assets/mob-Icon.svg"
              class="custom-mob-menu d-flex align-items-start" />
          </span>
          <span class="custom-mob-home d-flex align-items-center">Home</span>
          <span class="d-flex justify-content-end align-items-center"
            ><img src="assets/gmail.png" class="custom-gmail"
          /></span>
        </nav>
      </div>
      <section class="d-flex flex-column custom-welcome-mob">
        <span class="custom-mob-welcome">Welcome, De Champ</span>
        <span class="custom-mob-welcome-phrase"
          >Discover the World of Digital Art & NFT</span
        >
      </section>
      <nav class="navbar w-100 mt-4">
        <div class="container-fluid w-100">
          <form class="d-flex w-100" role="search">
            <input
              class="form-control me-2 w-100"
              type="search"
              placeholder="Search"
              aria-label="Search" />
          </form>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
